<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lutsenko</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mobile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>
	<!-- header start -->
	<header class="header">
		<div class="header__wrapper">
			<div class="header__container">
				<div class="header__logo">
					<a href="#" class="header__logo-link">
						<img src="img/logo.svg" alt="logo" class="header__logo-img">
					</a>
				</div>
				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__item">
							<a href="#" class="header__list-link">О курсе</a>

						<li class="header__item">
							<a href="#" class="header__list-link">Программа</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__list-link">Отзывы</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__list-link">Стоимость</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__list-link">Вопросы</a>
						</li>
					</ul>
				</nav>
				<div class="header__insta">
					<a href="#" class="header__insta-link">
						<img src="img/instalogo.svg" alt="instagram" class="header__insta-img">
					</a>
				</div>
				<div class="header__burger">
					<span></span>
				</div>
			</div>
		</div>
	</header>
	<!-- header end -->
	<div class="xuy"></div>

</html>
