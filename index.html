<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lutsenko 3.0</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mobile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>
	<!-- header start -->
	<header class="header">
		<div class="header__wrapper">
			<div class="header__container">
				<div class="header__logo">
					<a href="#" class="header__logo-link">
						<img src="img/logo.svg" alt="logo" class="header__logo-img">
					</a>
				</div>
				<div class="header__items">
					<nav class="header__nav">
						<ul class="header__list">
							<li>
								<a href="#" class="header__link">О курсе</a>
							</li>
							<li>
								<a href="#" class="header__link">Программа</a>
							</li>
							<li>
								<a href="#" class="header__link">Отзывы</a>
							</li>
							<li>
								<a href="#" class="header__link">Стоимость</a>
							</li>
							<li>
								<a href="#" class="header__link">Вопросы</a>
							</li>
						</ul>
					</nav>
					<div class="header__insta">
						<a href="#" class="header__insta-link">
							<img src="img/instalogo.svg" alt="instagram" class="header__insta-img">
						</a>
					</div>
				</div>
				<div class="header__burger">
					<span></span>
				</div>
			</div>
		</div>
	</header>
	<!-- header end -->
	<div class="xuy"></div>



	<!-- connect jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- connect js file -->
	<script src="js/script.js"></script>
</body>
</html>
